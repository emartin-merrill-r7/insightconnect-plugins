plugin_spec_version: v2
extension: plugin
product: ["insightconnect"]
name: mcafee_epo
title: McAfee ePO
vendor: rapid7
support: community
status: []
description: McAfee ePolicy Orchestrator provides a web API for McAfee endpoint protection
  management activities
version: 1.0.0
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/mcafee_epo
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
    title: Clear Tags
    description: Clears the given tag to a supplied list of systems
    input:
      devices:
        type: '[]string'
        description: Array of all devices to clear tag e.g. ["Device-1","Device-2"]
        required: true
      tag:
        type: string
        description: The tag to clear
        required: true
    output:
      message:
        type: string
        description: Response message
        required: true
  system_info:
    title: System Information
    description: List system information
    input:
      query:
        type: string
        description: System search query e.g Device-1
        required: false
    output:
      properties:
        type: '[]computer_properties'
        description: Computer Properties
        required: true
