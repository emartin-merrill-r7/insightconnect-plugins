    required: true
actions:
  get_indicator_details:
    title: Get Indicator Details
    description: Returns details about an indicator
    input:
      indicator_type:
        title: Indicator Type
        description: Indicator type to search
        type: string
        required: true
        enum:
        - IPv4
        - IPv6
        - URL
        - HOSTNAME
      indicator:
        title: Indicator
        description: Indicator to search in OTX
        type: string
        required: true
      section:
        title: Section
        description: Section of information returned from the searched
        type: string
        required: true
        enum:
        - general
        - geo
        - malware
        - passive_dns
        - reputation
        - url_list
        - full
    output:
      results:
        title: Results
        type: indicator_detail_full
        description: Indicator results
        required: false
