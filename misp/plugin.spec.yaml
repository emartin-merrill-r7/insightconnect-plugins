plugin_spec_version: v2
extension: plugin
product: ["insightconnect"]
name: misp
title: MISP
description: MISP is an open source threat sharing platform
version: 3.0.1
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/misp
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
        title: Tags
        description: Array of tags to include in results
        type: '[]string'
        required: false
      from:
        title: From Date
        description: From date E.g. 2015-02-15
        type: string
        required: false
      to:
        title: To Date
        description: To date E.g. 2015-02-17
        type: string
        required: false
    output:
      rpz:
        title: RPZ Output
        description: RPZ output
        type: bytes
        required: false
  download_attachment:
    title: Download Attachment
    description: Download attachment
    input:
      attribute_id:
        title: Attribute ID
        description: Attribute ID of attachment or malware sample
        type: string
        required: true
    output:
      attachment:
        title: Attachment
        description: Attachment
        type: bytes
        required: false
  find_event:
    title: Find Event
    description: Receive events based on criteria
    input:
      event_id:
        title: Event ID
        description: Event ID e.g. 123
        type: string
        required: true
    output:
      event:
        title: Event
        description: Event
        type: Event"
        required: false
      message:
        title: Message
        description: Message
        type: string
        required: false
      errors:
        title: Errors
        description: Errors
        type: '[]string'
        required: false
  remove_tag:
    title: Remove Tag
    description: Remove tag
    input:
      event:
        title: Event ID
        description: Event ID to append to
        type: string
        required: true
      tag:
        title: Tag
        description: Event tag for search
        type: string
        required: true
    output:
      status:
        title: Status
        description: Tag add status
        type: boolean
        required: false
  add_attribute:
    title: Add Attribute
    description: Add an attribute to an event
    input:
      event:
        title: Event ID
        description: ID of event to append to
        type: string
        required: true
      type_value:
        title: Type Value
        description: The Type of attribute e.g. URL, SHA256
        type: string
        required: true
      category:
        title: Category
        description: The attribute category e.g. external analysis, network activity
        type: string
        required: true
      value:
        title: Value
        description: The Value of the attribute e.g. for a URL https://malware.com
        type: string
        required: true
      comment:
        title: Comment
        description: Optional comment to add to attribute
        type: string
        required: false
    output:
      attribute:
        title: Attribute
        description: A summary of the added attribute
        type: attribute
        required: false
  search_events:
    title: Search Events
    description: Search for events
    input:
      event:
        title: Event
        description: Search by event ID
        type: string
        required: false
      tag:
        title: Tag
        description: Search by tag
        type: string
        required: false
      date_from:
        title: Date
        description: Search after this date e.g. 2018-03-22
        type: string
        required: false
      date_until:
        title: Date Until
        description: Search before this date e.g. 2018-03-22
        type: string
        required: false
      threat_level:
        title: Threat Level
        description: Search by threat level
        type: string
        required: false
        enum:
        - Don't search on
        - Undefined
        - Low
        - Medium
        - High
      published:
        title: Published
        description: Search by if published
        type: string
        required: false
        enum:
        - Don't search on
        - 'True'
        - 'False'
      organization:
        title: Organization
        description: Search by organization
        type: string
        required: false
      analysis:
        title: Analysis
        description: Search by analysis level
        type: string
        required: false
        enum:
        - Don't search on
        - Initial
        - Ongoing
        - Completed
    output:
      event_list:
        title: Event List
        description: A list of event IDs that match the search
        type: '[]string'
        required: false
  publish:
    title: Publish
    description: Publish an event
    input:
      event:
        title: Event
        description: Search by event ID
        type: string
        required: false
    output:
      published:
        title: Published
        description: Info on published event
        type: published
        required: false
