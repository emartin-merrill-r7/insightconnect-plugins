plugin_spec_version: v2
extension: plugin
product: ["insightconnect"]
name: datadog
title: "Datadog"
description: "Datadog is a monitoring service for cloud-scale applications, providing monitoring of servers, databases, tools, and services, through a SaaS-based data analytics platform"
version: 1.1.0
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/datadog
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
        title: "Tags"
        description: "A comma-separated list of tags to apply to the event"
        type: string
        required: false
      alert_type:
        title: "Alert Type"
        description: "Event alert type"
        type: string
        required: true
        enum:
        - "error"
        - "warning"
        - "info"
        - "success"
        default: "info"
    output:
      event:
        title: "Event"
        description: "Event"
        type: event
        required: false
  post_metrics:
    title: "Post Metrics"
    description: "Post time-series data that can be graphed on Datadog's dashboards"
    input:
      series:
        title: "Metric Series"
        description: "Pass a JSON array of the following timeseries format body https://docs.datadoghq.com/api/?lang=bash#post-timeseries-points"
        type: "[]object"
        required: true
    output:
      resource: 
        type: resource
        description: "Resource"
        required: false
      status:
        description: "Status code"
        type: integer
        required: false
