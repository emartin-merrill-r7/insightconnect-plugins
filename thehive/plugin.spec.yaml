plugin_spec_version: v2
extension: plugin
product: ["insightconnect"]
name: thehive
title: TheHive
description: Scalable, Open Source Security Incident Response Solutions designed for
  SOCs & CERTs to collaborate, elaborate, analyze and get their job done
version: 2.0.4
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/thehive
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
        title: Tags
        description: List of tags
        type: '[]string'
        required: false
      task:
        type: itask
        title: Task
        description: Case task
        required: false
      customFields:
        title: Custom Fields
        description: Case custom fields
        type: object
        required: false
    output:
      case:
        type: case
        description: Create case output
        required: false
  create_case_task:
    title: Create Task
    description: Create a new case task
    input:
      id:
        title: Case ID
        description: Case ID e.g. AV_ajI_oYMfcbXhqb9tS
        type: string
        required: true
      task:
        type: itask
        title: Task
        description: Task name
        required: true
    output:
      case:
        type: task
        description: Create case task output
        required: false
  create_case_observable:
    title: Create Observable
    description: Create a new case observable
    input:
      id:
        title: Case ID
        description: Case ID e.g. AV_ajI_oYMfcbXhqb9tS
        type: string
        required: true
      observable:
        type: iobservable
        title: Observable
        required: true
        description: Observable
    output:
      case:
        type: observable
        description: Create case observable output
        required: false
  get_case:
    title: Get Case
    description: Retrieve a case by ID
    input:
      id:
        title: Case ID
        description: Case ID e.g. AV_ajI_oYMfcbXhqb9tS
        type: string
        required: true
    output:
      case:
        type: case
        description: Get case output
        required: true
  get_cases:
    title: Get Cases
    description: Retrieve list of cases
    output:
      list:
        type: '[]case'
        description: List of cases
        required: false
  close_case:
    title: Close Case
    description: Close a case by ID
    input:
      id:
        title: Case ID
        description: Case ID e.g. AV_ajI_oYMfcbXhqb9tS
        type: string
        required: true
      resolution_status:
        title: Resolution Status
        description: Case resolution status
        type: string
        required: false
        enum:
        - low
        - medium
        - high
      impact_status:
        title: Impact Status
        description: Case impact status
        type: string
        required: false
        enum:
        - low
        - medium
        - high
      summary:
        title: Summary
        description: Case Summary
        type: string
        required: false
    output:
      type:
        type: string
        required: true
        description: Closed case type
      message:
        type: string
        required: true
        description: Closed case message
