plugin_spec_version: v2
extension: plugin
product: ["insightconnect"]
name: cif
title: Collective Intelligence Framework
vendor: rapid7
support: community
status: []
description: CIF is a cyber threat intelligence management system
version: 2.0.0
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/cif
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
        title: Tags
        description: The tag(s) to filter on e.g. tags=botnet,zeus
        type: string
        required: false
      limit:
        title: Limit
        description: Limit number of results
        type: integer
        default: 10
        required: true
      itypes:
        title: Itypes
        description: Itypes
        type: string
        default: ''
        enum:
        - ipv4
        - ipv6
        - fqdn
        - url
        - email
        - md5
        - sha1
        - sha256
        required: false
    output:
      query:
        title: Query Results
        description: Query Results
        type: '[]result'
        required: false
  ping:
    title: Ping
    description: Ping the router
    input: null
    output:
      timestamp:
        title: Timestamp
        description: Timestamp
        type: '[]integer'
        required: true
